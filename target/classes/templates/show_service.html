<script>
    $(function(){
        selectState();
        find_serviceBykeyValueOrstateId(1);
    });
    //查询状态
    function selectState()
    {
        $.ajax({
            url:"/stateController/queryAll",
            dataType:"json",
            type:"post",
            success:function(data)
            {
                if(null!=data&&0<data.length)
                {
                    var selectStateHtml="";
                    selectStateHtml+="<option class='op' value='请选择状态...'>请选择状态...</option>";
                    for(var i=0;i<data.length;i++)
                    {
                        selectStateHtml+="<option class='op' value='"+data[i].stateId+"'>"+data[i].stateName+"</option>";
                    }
                    $("#selectState").html(selectStateHtml);
                }
            }
        });
    }
    //查询服务
    function find_serviceBykeyValueOrstateId(pageIndex)
    {
        var selectoption=$("#selectState option:selected");
        var stateId=selectoption.val();
        if(stateId=="请选择状态...")
            stateId=null;
        var keyValue=$("#keyValue").val();
        $.ajax({
            url:"serviceController/find_serviceBykeyValueOrstateId",
            dataType:"json",
            type:"post",
            data:{pageIndex:pageIndex,keyValue:keyValue,stateId:stateId},
            success:function(data)
            {
                if(data.result&&0<data.service.length)
                {
                    var servicePageHtml="<ul class='am-pagination tpl-pagination'>";
                    if(1!=data.currentIndex)
                        servicePageHtml+="<li onclick='find_serviceBykeyValueOrstateId("+(data.currentIndex-1)+")'><a href='javascript:;'>«</a></li>";
                    for(var i=data.currentIndex-4;i<data.currentIndex;i++)
                    {
                        if(i>0)
                            servicePageHtml+="<li onclick='find_serviceBykeyValueOrstateId("+i+")'><a href='javascript:;'>"+i+"</a></li>";
                    }
                    servicePageHtml+="<li class='am-active'><a>"+data.currentIndex+"</a></li>";
                    var page=data.currentIndex+4;
                    if(page>data.pageCount)
                        page=data.pageCount;
                    for(var i=data.currentIndex+1;i<=page;i++)
                    {
                        servicePageHtml+="<li onclick='find_serviceBykeyValueOrstateId("+i+")'><a href='javascript:;'>"+i+"</a></li>";
                    }
                    if(data.pageCount!=data.currentIndex)
                        servicePageHtml+="<li onclick='find_serviceBykeyValueOrstateId("+(data.currentIndex+1)+")'><a href='javascript:;'>»</a></li>";
                    servicePageHtml+="</ul>";
                    $("#servicePage").html(servicePageHtml);
                    var servicetable="";
                    for(var i=0;i<data.service.length;i++)
                    {
                        servicetable+="<tr>";
                        servicetable+="<td><input type='checkbox' class='serviceCheckbox' data-serviceId='"+data.service[i].serviceId+"' onclick='serviceCheckbox()'></td><td>"+data.service[i].serviceName+"</td><td class='am-hide-sm-only'>"+data.service[i].servicePrice+"</td><td class='am-hide-sm-only'>admin</td><td class='am-hide-sm-only'>"+data.service[i].updateDate+"</td>";
                        servicetable+="<td><button class='am-btn am-btn-default am-btn-xs am-text-secondary' data-serviceId='"+data.service[i].serviceId+"' onclick='update_service(this)'><span class='am-icon-pencil-square-o'></span> 编辑</button>"
                        if("66e75647-2b10-4553-a43d-2bb30fa33af7"==data.service[i].stateId)
                            servicetable+="<button class='am-btn am-btn-default am-btn-xs am-text-danger' data-serviceId='"+data.service[i].serviceId+"' onclick='clickdelete_service(this)'><span class='am-icon-trash-o'></span> 删除</button>";
                        else
                            servicetable+="<button type='button' class='am-btn am-btn-default am-btn-xs' data-serviceId='"+data.service[i].serviceId+"' onclick='clickrecover_service(this)'><span class='am-icon-copy'></span> 恢复</button>";
                        servicetable+="</td>";
                        servicetable+="</tr>";
                    }
                    $("#servicetable tbody").html(servicetable);
                }
                else
                    $("#servicetable tbody").html("<tr><td colspan='6' style='text-align: center;'>暂无数据</td></tr>");
            },
            error:function () {
                $("#servicetable tbody").html("<tr><td colspan='6' style='text-align: center;'>暂无数据</td></tr>");
            }
        });
    }
    //状态选择框改变
    $("#selectState").change(
        function()
        {
            find_serviceBykeyValueOrstateId(1);
        }
    );
    //搜索框值改变
    $("#keyValue").keyup(
        function()
        {
            find_serviceBykeyValueOrstateId(1);
        }
    );
    //点击恢复按钮恢复服务
    function clickrecover_service(obj)
    {
        var serviceId=$(obj).attr("data-serviceId");
        var array=new Array();
        array.push(serviceId);
        recover_service(array);
    }
    //点击删除按钮删除服务
    function clickdelete_service(obj)
    {
        var serviceId=$(obj).attr("data-serviceId");
        var array=new Array();
        array.push(serviceId);
        delete_service(array);
    }
    //点击多选恢复按钮恢复服务
    function clickrecover_servicebtn()
    {
        var array=new Array();
        $("input[class='serviceCheckbox'][type='checkbox']:checked").each(
            function()
            {
                array.push($(this).attr("data-serviceId"));
            }
        );
        recover_service(array);
    }
    //点击多选删除按钮删除服务
    function clickdelete_servicebtn()
    {
        var array=new Array();
        $("input[class='serviceCheckbox'][type='checkbox']:checked").each(
            function()
            {
                array.push($(this).attr("data-serviceId"));
            }
        );
        delete_service(array);
    }
    //恢复服务
    function recover_service(serviceId)
    {
        if(0==serviceId.length)
            show_alert("警告","请选择需要恢复的服务!");
        else
        {
            $.ajax({
                url:"serviceController/recover_service",
                dataType:"json",
                type:"post",
                data:{serviceIds:serviceId},
                traditional:true,//防止深度序列化
                success:function(data)
                {
                    if(data)
                    {
                        show_alert("提示","恢复服务成功!");
                        $(".tpl-table-fz-check").prop("checked",false);
                        find_serviceBykeyValueOrstateId(1);
                    }
                    else
                        show_alert("提示","抱歉恢复服务失败,请重试!");
                },
                error:function()
                {
                    show_alert("提示","抱歉恢复服务失败,请重试!");
                }
            });
        }
    }
    //删除服务
    function delete_service(serviceId)
    {
        if(0==serviceId.length)
            show_alert("警告","请选择需要删除的服务!");
        else
        {
            $.ajax({
                url:"serviceController/delete_service",
                dataType:"json",
                type:"post",
                data:{serviceIds:serviceId},
                traditional:true,//防止深度序列化
                success:function(data)
                {
                    if(data)
                    {
                        show_alert("提示","删除服务成功!");
                        $(".tpl-table-fz-check").prop("checked",false);
                        find_serviceBykeyValueOrstateId(1);
                    }
                    else
                        show_alert("提示","抱歉删除服务失败,请重试!");
                },
                error:function()
                {
                    show_alert("提示","抱歉删除服务失败,请重试!");
                }
            });
        }
    }
    //点击全选/全不选按钮
    $(".tpl-table-fz-check").click(
        function()
        {
            var state=$(this).is(':checked');
            if(state)
                $(".serviceCheckbox").prop("checked",true);
            else
                $(".serviceCheckbox").prop("checked",false);
        }
    );
    //点击check按钮
    function serviceCheckbox()
    {
        var length=$(".serviceCheckbox").length;
        var checklength=$("input[class='serviceCheckbox'][type='checkbox']:checked").length;
        if(length==checklength)
            $(".tpl-table-fz-check").prop("checked",true);
        else
            $(".tpl-table-fz-check").prop("checked",false);
    }
    //添加服务
    function insert_service()
    {
        $("#insert_service_model").modal({
            relatedTarget: this,
            onConfirm: function (e)
            {
                var serviceName=$("#insert_serviceName").val();
                var servicePrice=$("#insert_servicePrice").val();
                if(null!=serviceName&&""!=serviceName)
                {
                    if(null!=servicePrice&&""!=servicePrice)
                    {
                        if(isNumber(servicePrice))
                        {
                            if(0<=parseFloat(servicePrice))
                            {
                                $.ajax({
                                    url:"serviceController/insert_service",
                                    dataType:"json",
                                    type:"post",
                                    data:{serviceName:serviceName,servicePrice:servicePrice},
                                    success:function(data)
                                    {
                                        if(data)
                                            find_serviceBykeyValueOrstateId(1);
                                        else
                                            show_alert("提示","抱歉,添加服务失败,请重试!");
                                        clear_insert_service();
                                    },
                                    error:function()
                                    {
                                        clear_insert_service();
                                        show_alert("提示","抱歉,添加服务失败,请重试!");
                                    }
                                });
                            }
                            else
                            {
                                clear_insert_service();
                                show_alert("警告","服务价格不能小于0元,请重新输入!");
                            }
                        }
                        else
                        {
                            clear_insert_service();
                            show_alert("警告","服务价格格式错误,请重新输入!");
                        }
                    }
                    else
                    {
                        clear_insert_service();
                        show_alert("警告","服务价格不能为空,请重新输入!");
                    }
                }
                else
                {
                    clear_insert_service();
                    show_alert("警告", "服务名称不能为空,请重新输入!");
                }
            },
            onCancel:function()
            {
                clear_insert_service();
            }
        });
    }
    //修改服务
    function update_service(obj)
    {
        var serviceId=$(obj).attr("data-serviceId");
        $.ajax({
            url:"serviceController/find_serviceByserviceId",
            dataType:"json",
            type:"post",
            data:{serviceId:serviceId},
            success:function(data)
            {
                if(data.result)
                {
                    $("#update_serviceName").val(data.service.serviceName);
                    $("#update_servicePrice").val(data.service.servicePrice);
                    $("#update_serviceId").val(data.service.serviceId);
                    show_update_service();
                }
                else
                {
                    clear_update_service();
                    show_alert("提示","抱歉,加载服务信息失败,请重试!");
                }
            },
            error:function()
            {
                clear_update_service();
                show_alert("提示","抱歉,加载服务信息失败,请重试!");
            }
        });
    }
    //显示修改服务模态框
    function show_update_service()
    {
        $("#update_service_model").modal({
            relatedTarget: this,
            onConfirm: function (e)
            {
                var serviceName=$("#update_serviceName").val();
                var servicePrice=$("#update_servicePrice").val();
                var serviceId=$("#update_serviceId").val();
                if(null!=serviceName&&""!=serviceName)
                {
                    if(null!=servicePrice&&""!=servicePrice)
                    {
                        if(isNumber(servicePrice))
                        {
                            if(0<=parseFloat(servicePrice))
                            {
                                $.ajax({
                                    url:"serviceController/update_service",
                                    dataType:"json",
                                    type:"post",
                                    data:{serviceId:serviceId,serviceName:serviceName,servicePrice:servicePrice},
                                    success:function(data)
                                    {
                                        if(data)
                                            find_serviceBykeyValueOrstateId(1);
                                        else
                                            show_alert("提示","抱歉,修改服务失败,请重试!");
                                        clear_insert_service();
                                    },
                                    error:function()
                                    {
                                        clear_insert_service();
                                        show_alert("提示","抱歉,修改服务失败,请重试!");
                                    }
                                });
                            }
                            else
                            {
                                clear_insert_service();
                                show_alert("警告","服务价格格式错误,请重新输入!");
                            }
                        }
                        else
                        {
                            clear_insert_service();
                            show_alert("警告","服务价格格式错误,请重新输入!");
                        }
                    }
                    else
                    {
                        clear_insert_service();
                        show_alert("警告","服务价格不能为空,请重新输入!");
                    }
                }
                else
                {
                    clear_insert_service();
                    show_alert("警告", "服务名称不能为空,请重新输入!");
                }
            },
            onCancel:function()
            {
                clear_update_service();
            }
        });
    }
    //清除修改服务文本框
    function clear_update_service()
    {
        $("#update_serviceName").val("");
        $("#update_servicePrice").val("");
        $("#update_serviceId").val("");
    }
    //清除新增服务文本框
    function clear_insert_service()
    {
        $("#insert_serviceName").val("");
        $("#insert_servicePrice").val("");
    }
    //检测值是否为数字类型
    function isNumber(val)
    {
        var regPos = /^\d+(\.\d+)?$/; //非负浮点数
        var regNeg = /^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$/; //负浮点数
        if (regPos.test(val) || regNeg.test(val)) {
            return true;
        } else {
            return false;
        }
    }
    /**
     * 具有确认按钮的提示框
     * @param state 状态
     * @param message 信息
     */
    function show_alert(state,message)
    {
        $("#my_alert").remove();
        $("body").append("<div class='am-modal am-modal-alert' tabindex='-1' id='my_alert'><div class='am-modal-dialog'><div class='am-modal-hd'>"+state+"</div><div class='am-modal-bd'>"+message+"</div><div class='am-modal-footer'><span class='am-modal-btn'>确定</span></div></div></div>");
        $('#my_alert').modal();
    }
</script>
