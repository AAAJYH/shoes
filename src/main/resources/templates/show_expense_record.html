<script>
    $(function(){
        find_expense_recordBykeyValueorupdateDate(1);
    });
    //键值改变时查询客户
    $("#keyValue").keyup(
        function()
        {
            find_expense_recordBykeyValueorupdateDate(1);
        }
    );
    //时间改变时查询客户
    $("#updateDate").change(
        function () {
            find_expense_recordBykeyValueorupdateDate(1);
        }
    );
    //查询客户消费记录
    function find_expense_recordBykeyValueorupdateDate(pageIndex)
    {
        var keyValue=$("#keyValue").val();
        var updateDate=$("#updateDate").val();
        $.ajax({
            url:"expense_recordController/find_expense_recordBykeyValueorupdateDate",
            dataType:"json",
            type:"post",
            data:{pageIndex:pageIndex,keyValue:keyValue,updateDate:updateDate},
            success:function(data)
            {
                if(data.result&&0<data.expense_record.length)
                {
                    var expense_recordPageHtml="<ul class='am-pagination tpl-pagination'>";
                    if(1!=data.currentIndex)
                        expense_recordPageHtml+="<li onclick='find_expense_recordBykeyValueorupdateDate("+(data.currentIndex-1)+")'><a href='javascript:;'>«</a></li>";
                    for(var i=data.currentIndex-4;i<data.currentIndex;i++)
                    {
                        if(i>0)
                            expense_recordPageHtml+="<li onclick='find_expense_recordBykeyValueorupdateDate("+i+")'><a href='javascript:;'>"+i+"</a></li>";
                    }
                    expense_recordPageHtml+="<li class='am-active'><a>"+data.currentIndex+"</a></li>";
                    var page=data.currentIndex+4;
                    if(page>data.pageCount)
                        page=data.pageCount;
                    for(var i=data.currentIndex+1;i<=page;i++)
                    {
                        expense_recordPageHtml+="<li onclick='find_expense_recordBykeyValueorupdateDate("+i+")'><a href='javascript:;'>"+i+"</a></li>";
                    }
                    if(data.pageCount!=data.currentIndex)
                        expense_recordPageHtml+="<li onclick='find_expense_recordBykeyValueorupdateDate("+(data.currentIndex+1)+")'><a href='javascript:;'>»</a></li>";
                    expense_recordPageHtml+="</ul>";
                    $("#expense_recordPage").html(expense_recordPageHtml);
                    var expense_recordtableHtml="";
                    for(var i=0;i<data.expense_record.length;i++)
                    {
                        expense_recordtableHtml+="<tr><td>"+data.expense_record[i].customer_info.customerinfoName+"</td><td>"+data.expense_record[i].customer_info.phone+"</td><td class='am-hide-sm-only'>"+data.expense_record[i].serviceName+"</td><td class='am-hide-sm-only'>"+data.expense_record[i].servicePrice+"</td><td class='am-hide-sm-only'>"+data.expense_record[i].expenseMoney+"</td><td class='am-hide-sm-only'>"+data.expense_record[i].admin.adminName+"</td><td class='am-hide-sm-only'>"+data.expense_record[i].updateDate+"</td></tr>";
                    }
                    $("#expense_recordtable tbody").html(expense_recordtableHtml);
                }
                else
                    $("#expense_recordtable tbody").html("<tr><td colspan='7' style='text-align: center;'>暂无数据</td></tr>");
            },
            error:function()
            {
                $("#expense_recordtable tbody").html("<tr><td colspan='7' style='text-align: center;'>暂无数据</td></tr>");
            }
        });
    }
</script>
