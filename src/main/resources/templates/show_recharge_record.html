<script>
    $(function(){
        find_recharge_recordBykeyValueorupdateDate(1);
    });
    //键值改变时查询客户
    $("#keyValue").keyup(
        function()
        {
            find_recharge_recordBykeyValueorupdateDate(1);
        }
    );
    //时间改变时查询客户
    $("#updateDate").change(
        function () {
            find_recharge_recordBykeyValueorupdateDate(1);
        }
    );
    //查询客户
    function find_recharge_recordBykeyValueorupdateDate(pageIndex)
    {
        var keyValue=$("#keyValue").val();
        var updateDate=$("#updateDate").val();
        $.ajax({
            url:"recharge_recordController/find_recharge_recordBykeyValueorupdateDate",
            dataType:"json",
            type:"post",
            data:{pageIndex:pageIndex,keyValue:keyValue,updateDate:updateDate},
            success:function(data)
            {
                if(data.result&&0<data.recharge_record.length)
                {
                    var recharge_recordPageHtml="<ul class='am-pagination tpl-pagination'>";
                    if(1!=data.currentIndex)
                        recharge_recordPageHtml+="<li onclick='find_recharge_recordBykeyValueorupdateDate("+(data.currentIndex-1)+")'><a href='javascript:;'>«</a></li>";
                    for(var i=data.currentIndex-4;i<data.currentIndex;i++)
                    {
                        if(i>0)
                            recharge_recordPageHtml+="<li onclick='find_recharge_recordBykeyValueorupdateDate("+i+")'><a href='javascript:;'>"+i+"</a></li>";
                    }
                    recharge_recordPageHtml+="<li class='am-active'><a>"+data.currentIndex+"</a></li>";
                    var page=data.currentIndex+4;
                    if(page>data.pageCount)
                        page=data.pageCount;
                    for(var i=data.currentIndex+1;i<=page;i++)
                    {
                        recharge_recordPageHtml+="<li onclick='find_recharge_recordBykeyValueorupdateDate("+i+")'><a href='javascript:;'>"+i+"</a></li>";
                    }
                    if(data.pageCount!=data.currentIndex)
                        recharge_recordPageHtml+="<li onclick='find_recharge_recordBykeyValueorupdateDate("+(data.currentIndex+1)+")'><a href='javascript:;'>»</a></li>";
                    recharge_recordPageHtml+="</ul>";
                    $("#recharge_recordPage").html(recharge_recordPageHtml);
                    var recharge_recordtableHtml="";
                    for(var i=0;i<data.recharge_record.length;i++)
                    {
                        recharge_recordtableHtml+="<tr><td>"+data.recharge_record[i].customer_info.customerinfoName+"</td><td>"+data.recharge_record[i].customer_info.phone+"</td><td class='am-hide-sm-only'>"+data.recharge_record[i].rechargeMoney+"</td>";
                        if(null==data.recharge_record[i].set_meal)
                            recharge_recordtableHtml+="<td class='am-hide-sm-only'>未符合套餐标准</td>";
                        else
                            recharge_recordtableHtml+="<td class='am-hide-sm-only'>"+data.recharge_record[i].set_meal.setMealName+"</td>";
                        recharge_recordtableHtml+="<td class='am-hide-sm-only'>"+data.recharge_record[i].setMealPrice+"</td><td class='am-hide-sm-only'>"+data.recharge_record[i].givenPrice+"</td><td class='am-hide-sm-only'>"+data.recharge_record[i].admin.adminName+"</td><td class='am-hide-sm-only'>"+data.recharge_record[i].updateDate+"</td>";
                        if("42e92020-10ad-4954-a94a-4e1f71673fda"==data.recharge_record[i].stateId)
                            recharge_recordtableHtml+="<td>"+data.recharge_record[i].errorCause+"</td>";
                        else
                            recharge_recordtableHtml+="<td><button class='am-btn am-btn-default am-btn-xs am-text-danger' data-rechargeRecordId='"+data.recharge_record[i].rechargeRecordId+"' onclick='show_delete_recharge_record_model(this)'><span class='am-icon-trash-o'></span> 纠错</button></td>";
                        recharge_recordtableHtml+="</tr>";
                    }
                    $("#recharge_recordtable tbody").html(recharge_recordtableHtml);
                }
                else
                    $("#recharge_recordtable tbody").html("<tr><td colspan='9' style='text-align: center;'>暂无数据</td></tr>");
            },
            error:function()
            {
                $("#recharge_recordtable tbody").html("<tr><td colspan='9' style='text-align: center;'>暂无数据</td></tr>");
            }
        });
    }
    //纠错
    function show_delete_recharge_record_model(obj)
    {
        var rechargeRecordId=$(obj).attr("data-rechargeRecordId");
        flush_verificationCode();
        $.ajax({
            url:"recharge_recordController/find_recharge_recordByrechargeRecordId",
            dataType:"json",
            type:"post",
            data:{rechargeRecordId:rechargeRecordId},
            success:function (data)
            {
                if(data.result)
                {
                    $("#delete_rechargeRecordId").val(data.recharge_record.rechargeRecordId);
                    $("#delete_customerinfoName").val(data.recharge_record.customer_info.customerinfoName);
                    $("#delete_phone").val(data.recharge_record.customer_info.phone);
                    $("#delete_setMealPrice").val(data.recharge_record.setMealPrice);
                    $("#delete_givenPrice").val(data.recharge_record.givenPrice);
                    $("#delete_rechargeMoney").val(data.recharge_record.rechargeMoney);
                    if(null!=data.recharge_record.setMealId&&""!=data.recharge_record.setMealId)
                        $("#delete_setMealName").val(data.recharge_record.set_meal.setMealName);
                    else
                        $("#delete_setMealName").val("未符合套餐标准");
                    delete_recharge_record();
                }
                else
                    show_alert("提示","抱歉,加载套餐记录信息失败!");
            },
            error:function()
            {
                show_alert("提示","抱歉,加载套餐记录信息失败!");
            }
        });
    }
    //删除消费记录
    function delete_recharge_record()
    {
        $("#delete_recharge_record_model").modal({
            relatedTarget: this,
            onConfirm: function (e)
            {
                var rechargeRecordId=$("#delete_rechargeRecordId").val();
                var errorCause=$("#delete_errorCause").val();
                var verificationCode=$("#delete_verificationCode").val();
                if(null!=verificationCode&&""!=verificationCode)
                {
                    $.ajax({
                        url:"verificationCodeController/check_verificationCode",
                        dataType:"json",
                        type:"post",
                        data:{verificationCode:verificationCode},
                        success:function(data)
                        {
                            if(data)
                            {
                                hide_error_msg();
                                if(null!=errorCause&&""!=errorCause)
                                {
                                    $.ajax({
                                        url:"recharge_recordController/update_recharge_record",
                                        dataType:"json",
                                        type:"post",
                                        data:{rechargeRecordId:rechargeRecordId,errorCause:errorCause},
                                        success:function(data)
                                        {
                                            if(data)
                                            {
                                                show_alert("提示","充值记录纠错成功!");
                                                find_recharge_recordBykeyValueorupdateDate(1);
                                            }
                                            else
                                                show_alert("提示","抱歉,充值记录纠错失败,请重试!");
                                            clear_delete_recharge_record();
                                        },
                                        error:function()
                                        {
                                            show_alert("提示","抱歉,充值记录纠错失败,请重试!");
                                            clear_delete_recharge_record();
                                        }
                                    });
                                }
                                else
                                {
                                    show_alert("警告","纠错原因不能为空,请重新输入!");
                                    clear_delete_recharge_record();
                                }
                            }
                            else
                                show_alert("警告","验证码输入错误,请重试!");
                        },
                        error:function()
                        {
                            show_error_msg("验证码检验失败,请重试!");
                        }
                    });
                }
                else
                    show_alert("警告","验证码不能为空,请输入!");
            },
            onCancel:function()
            {
                clear_delete_recharge_record();
                hide_error_msg();
            }
        });
    }
    //当光标离开验证码文本框时校验
    $("#delete_verificationCode").blur(
        function()
        {
            var verificationCode=$(this).val();
            if(null!=verificationCode&&""!=verificationCode)
            {
                $.ajax({
                    url:"verificationCodeController/check_verificationCode",
                    dataType:"json",
                    type:"post",
                    data:{verificationCode:verificationCode},
                    success:function(data)
                    {
                        if(data)
                            hide_error_msg();
                        else
                            show_error_msg("验证码输入错误,请重试!");
                    },
                    error:function()
                    {
                        show_error_msg("验证码检验失败,请重试!");
                    }
                });
            }
            else
                show_error_msg("验证码不能为空,请输入!");
        }
    );
    //清除纠错充值记录文本框
    function clear_delete_recharge_record()
    {
        $("#delete_rechargeRecordId").val("");
        $("#delete_customerinfoName").val("");
        $("#delete_phone").val("");
        $("#delete_setMealName").val("");
        $("#delete_setMealPrice").val("");
        $("#delete_givenPrice").val("");
        $("#delete_rechargeMoney").val("");
        $("#delete_errorCause").val("");
        $("#delete_verificationCode").val("");
    }
    //刷新验证码图片
    function flush_verificationCode()
    {
        var src=$("#verificationCode_img").children("img").attr("data-src");
        $("#verificationCode_img").children("img").attr("src",src+"?T="+Math.random());
    }
    //显示错误信息
    function show_error_msg(str)
    {
        $("#error_msg").css("display","block");
        $("#error_msg").text(str);
    }
    //隐藏错误信息
    function hide_error_msg()
    {
        $("#error_msg").css("display","none");
        $("#error_msg").text("");
    }
    /**
     * 具有确认按钮的提示框
     * @param state 状态
     * @param message 信息
     */
    function show_alert(state,message)
    {
        $("#my_alert").remove();
        $("body").append("<div class='am-modal am-modal-alert' tabindex='-1' id='my_alert'><div class='am-modal-dialog'><div class='am-modal-hd'>"+state+"</div><div class='am-modal-bd'>"+message+"</div><div class='am-modal-footer'><span class='am-modal-btn'>确定</span></div></div></div>");
        $('#my_alert').modal();
    }
</script>
