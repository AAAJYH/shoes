<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin index Examples</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png"/>
  <link rel="icon" type="image/png" href="/assets/i/favicon.png"/>
  <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="/assets/css/admin.css"/>
  <link rel="stylesheet" href="/assets/css/app.css"/>
	<script src="/js/jquery-1.11.0.min.js"></script>
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				后台管理<span> 登陆</span> <i class="am-icon-skyatlas"></i>
			</div>
		</div>

		<div class="login-font">
			<i th:if="${session.msg==null}">Log In </i>
			<i th:if="${session.msg!=null}" th:text="${session.msg}" style="color:red;font-weight:bold;"></i>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" action="/adminController/login" method="post">
					<div class="am-form-group">
						<input type="text" name="username" class="" id="account" placeholder="输入管理员账号">
					</div>
					<div class="am-form-group">
						<input name="password" type="password" class="" id="pwd" placeholder="输入管理员密码">
					</div>
					<p><button type="submit" class="am-btn am-btn-default">登录</button></p>
			</form>
		</div>
	</div>
</div>


</body>

</html>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>
