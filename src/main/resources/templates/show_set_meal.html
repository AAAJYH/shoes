<script>
    $(function(){
        selectState();
        find_set_mealBykeyValueOrstateId(1);
    });
    //查询状态
    function selectState()
    {
        $.ajax({
            url:"/stateController/queryAll",
            dataType:"json",
            type:"post",
            success:function(data)
            {
                if(null!=data&&0<data.length)
                {
                    var selectStateHtml="";
                    selectStateHtml+="<option class='op' value='请选择状态...'>请选择状态...</option>";
                    for(var i=0;i<data.length;i++)
                    {
                        selectStateHtml+="<option class='op' value='"+data[i].stateId+"'>"+data[i].stateName+"</option>";
                    }
                    $("#selectState").html(selectStateHtml);
                }
            }
        });
    }
    function find_set_mealBykeyValueOrstateId(pageIndex)
    {
        var selectoption=$("#selectState option:selected");
        var stateId=selectoption.val();
        if(stateId=="请选择状态...")
            stateId=null;
        var keyValue=$("#keyValue").val();
        $.ajax({
            url:"set_mealController/find_set_mealBykeyValueOrstateId",
            dataType:"json",
            type:"post",
            data:{pageIndex:pageIndex,keyValue:keyValue,stateId:stateId},
            success:function(data)
            {
                if(data.result&&0<data.set_meal.length)
                {
                    var set_mealPageHtml="<ul class='am-pagination tpl-pagination'>";
                    if(1!=data.currentIndex)
                        set_mealPageHtml+="<li onclick='find_set_mealBykeyValueOrstateId("+(data.currentIndex-1)+")'><a href='javascript:;'>«</a></li>";
                    for(var i=data.currentIndex-4;i<data.currentIndex;i++)
                    {
                        if(i>0)
                            set_mealPageHtml+="<li onclick='find_set_mealBykeyValueOrstateId("+i+")'><a href='javascript:;'>"+i+"</a></li>";
                    }
                    set_mealPageHtml+="<li class='am-active'><a>"+data.currentIndex+"</a></li>";
                    var page=data.currentIndex+4;
                    if(page>data.pageCount)
                        page=data.pageCount;
                    for(var i=data.currentIndex+1;i<=page;i++)
                    {
                        set_mealPageHtml+="<li onclick='find_set_mealBykeyValueOrstateId("+i+")'><a href='javascript:;'>"+i+"</a></li>";
                    }
                    if(data.pageCount!=data.currentIndex)
                        set_mealPageHtml+="<li onclick='find_set_mealBykeyValueOrstateId("+(data.currentIndex+1)+")'><a href='javascript:;'>»</a></li>";
                    set_mealPageHtml+="</ul>";
                    $("#set_mealPage").html(set_mealPageHtml);
                    var set_mealPagetable="";
                    for(var i=0;i<data.set_meal.length;i++)
                    {
                        set_mealPagetable+="<tr>";
                        set_mealPagetable+="<td><input type='checkbox' class='set_mealCheckbox' data-setMealId='"+data.set_meal[i].setMealId+"' onclick='set_mealCheckbox()'></td><td>"+data.set_meal[i].setMealName+"</td><td class='am-hide-sm-only'>"+data.set_meal[i].setMealPrice+"</td><td class='am-hide-sm-only'>"+data.set_meal[i].givenPrice+"</td><td class='am-hide-sm-only'>"+data.set_meal[i].admin.adminName+"</td><td class='am-hide-sm-only'>"+data.set_meal[i].updateDate+"</td>";
                        set_mealPagetable+="<td><button class='am-btn am-btn-default am-btn-xs am-text-secondary' data-setMealId='"+data.set_meal[i].setMealId+"' onclick='update_set_meal(this)'><span class='am-icon-pencil-square-o'></span> 编辑</button>"
                        if("66e75647-2b10-4553-a43d-2bb30fa33af7"==data.set_meal[i].stateId)
                            set_mealPagetable+="<button class='am-btn am-btn-default am-btn-xs am-text-danger' data-setMealId='"+data.set_meal[i].setMealId+"' onclick='clickdelete_set_meal(this)'><span class='am-icon-trash-o'></span> 删除</button>";
                        else
                            set_mealPagetable+="<button type='button' class='am-btn am-btn-default am-btn-xs' data-setMealId='"+data.set_meal[i].setMealId+"' onclick='clickrecover_set_meal(this)'><span class='am-icon-copy'></span> 恢复</button>";
                        set_mealPagetable+="</td>";
                        set_mealPagetable+="</tr>";
                    }
                    $("#set_mealtable tbody").html(set_mealPagetable);
                }
                else
                    $("#set_mealtable tbody").html("<tr><td colspan='7' style='text-align: center;'>暂无数据</td></tr>");
            },
            error:function () {
                $("#set_mealtable tbody").html("<tr><td colspan='7' style='text-align: center;'>暂无数据</td></tr>");
            }
        });
    }
    //点击恢复按钮恢复套餐
    function clickrecover_set_meal(obj)
    {
        var setMealId=$(obj).attr("data-setMealId");
        var array=new Array();
        array.push(setMealId);
        recover_set_meal(array);
    }
    //点击删除按钮删除套餐
    function clickdelete_set_meal(obj)
    {
        var setMealId=$(obj).attr("data-setMealId");
        var array=new Array();
        array.push(setMealId);
        delete_set_meal(array);
    }
    //点击多选恢复按钮恢复套餐
    function clickrecover_set_mealbtn()
    {
        var array=new Array();
        $("input[class='set_mealCheckbox'][type='checkbox']:checked").each(
            function()
            {
                array.push($(this).attr("data-setMealId"));
            }
        );
        recover_set_meal(array);
    }
    //点击多选删除按钮删除套餐
    function clickdelete_set_mealbtn()
    {
        var array=new Array();
        $("input[class='set_mealCheckbox'][type='checkbox']:checked").each(
            function()
            {
                array.push($(this).attr("data-setMealId"));
            }
        );
        delete_set_meal(array);
    }
    //恢复套餐
    function recover_set_meal(setMealId)
    {
        if(0==setMealId.length)
            show_alert("警告","请选择需要恢复的服务!");
        else
        {
            $.ajax({
                url:"set_mealController/recover_set_meal",
                dataType:"json",
                type:"post",
                data:{setMealIds:setMealId},
                traditional:true,//防止深度序列化
                success:function(data)
                {
                    if(data)
                    {
                        show_alert("提示","恢复套餐成功!");
                        $(".tpl-table-fz-check").prop("checked",false);
                        find_set_mealBykeyValueOrstateId(1);
                    }
                    else
                        show_alert("提示","抱歉恢复套餐失败,请重试!");
                },
                error:function()
                {
                    show_alert("提示","抱歉恢复套餐失败,请重试!");
                }
            });
        }
    }
    //删除套餐
    function delete_set_meal(setMealId)
    {
        if(0==setMealId.length)
            show_alert("警告","请选择需要删除的套餐!");
        else
        {
            $.ajax({
                url:"set_mealController/delete_set_meal",
                dataType:"json",
                type:"post",
                data:{setMealIds:setMealId},
                traditional:true,//防止深度序列化
                success:function(data)
                {
                    if(data)
                    {
                        show_alert("提示","删除套餐成功!");
                        $(".tpl-table-fz-check").prop("checked",false);
                        find_set_mealBykeyValueOrstateId(1);
                    }
                    else
                        show_alert("提示","抱歉删除套餐失败,请重试!");
                },
                error:function()
                {
                    show_alert("提示","抱歉删除套餐失败,请重试!");
                }
            });
        }
    }
    //点击全选/全不选按钮
    $(".tpl-table-fz-check").click(
        function()
        {
            var state=$(this).is(':checked');
            if(state)
                $(".set_mealCheckbox").prop("checked",true);
            else
                $(".set_mealCheckbox").prop("checked",false);
        }
    );
    //点击check按钮
    function set_mealCheckbox()
    {
        var length=$(".set_mealCheckbox").length;
        var checklength=$("input[class='set_mealCheckbox'][type='checkbox']:checked").length;
        if(length==checklength)
            $(".tpl-table-fz-check").prop("checked",true);
        else
            $(".tpl-table-fz-check").prop("checked",false);
    }
    //新增套餐
    function insert_set_meal()
    {
        $("#insert_set_meal_model").modal({
            relatedTarget: this,
            onConfirm: function (e)
            {
                var setMealName=$("#insert_setMealName").val();
                var setMealPrice=$("#insert_setMealPrice").val();
                var givenPrice=$("#insert_givenPrice").val();
                if(null!=setMealName&&""!=setMealName)
                {
                    if(null!=setMealPrice&&""!=setMealPrice&&null!=givenPrice&&""!=givenPrice)
                    {
                        if(isNumber(setMealPrice)&&isNumber(givenPrice))
                        {
                            if(0<=parseFloat(setMealPrice)&&0<=parseFloat(givenPrice))
                            {
                                $.ajax({
                                    url:"set_mealController/insert_set_meal",
                                    dataType:"json",
                                    type:"post",
                                    data:{setMealName:setMealName,setMealPrice:setMealPrice,givenPrice:givenPrice},
                                    success:function(data)
                                    {
                                        if(data)
                                            find_set_mealBykeyValueOrstateId(1);
                                        else
                                            show_alert("提示","抱歉,添加套餐失败,请重试!");
                                        clear_insert_set_meal();
                                    },
                                    error:function()
                                    {
                                        clear_insert_set_meal();
                                        show_alert("提示","抱歉,添加套餐失败,请重试!");
                                    }
                                });
                            }
                            else
                            {
                                clear_insert_set_meal();
                                show_alert("警告","套餐金额或赠送金额不能小于0元,请重新输入!");
                            }
                        }
                        else
                        {
                            clear_insert_set_meal();
                            show_alert("警告","套餐金额或赠送金额格式错误,请重新输入!");
                        }
                    }
                    else
                    {
                        clear_insert_set_meal();
                        show_alert("警告","套餐金额或赠送金额不能为空,请重新输入!");
                    }
                }
                else
                {
                    clear_insert_set_meal();
                    show_alert("警告", "套餐名称不能为空,请重新输入!");
                }
            },
            onCancel:function()
            {
                clear_insert_set_meal();
            }
        });
    }
    //修改套餐
    function update_set_meal(obj)
    {
        var setMealId=$(obj).attr("data-setMealId");
        $.ajax({
            url:"set_mealController/find_set_mealBysetMealId",
            dataType:"json",
            type:"post",
            data:{setMealId:setMealId},
            success:function(data)
            {
                if(data.result)
                {
                    $("#update_setMealId").val(data.set_meal.setMealId);
                    $("#update_setMealName").val(data.set_meal.setMealName);
                    $("#update_setMealPrice").val(data.set_meal.setMealPrice);
                    $("#update_givenPrice").val(data.set_meal.givenPrice);
                    show_update_set_meal();
                }
                else
                {
                    clear_update_set_meal();
                    show_alert("提示","抱歉,加载套餐信息失败,请重试!");
                }
            },
            error:function()
            {
                clear_update_set_meal();
                show_alert("提示","抱歉,加载套餐信息失败,请重试!");
            }
        });
    }
    //显示修改套餐模态框
    function show_update_set_meal()
    {
        $("#update_set_meal_model").modal({
            relatedTarget: this,
            onConfirm: function (e)
            {
                var setMealName=$("#update_setMealName").val();
                var setMealPrice=$("#update_setMealPrice").val();
                var givenPrice=$("#update_givenPrice").val();
                var setMealId=$("#update_setMealId").val();
                if(null!=setMealName&&""!=setMealName)
                {
                    if(null!=setMealPrice&&""!=setMealPrice&&null!=givenPrice&&""!=givenPrice)
                    {
                        if(isNumber(setMealPrice)&&isNumber(givenPrice))
                        {
                            if(0<=parseFloat(setMealPrice)&&0<=parseFloat(givenPrice))
                            {
                                $.ajax({
                                    url:"set_mealController/update_set_meal",
                                    dataType:"json",
                                    type:"post",
                                    data:{setMealId:setMealId,setMealName:setMealName,setMealPrice:setMealPrice,givenPrice:givenPrice},
                                    success:function(data)
                                    {
                                        if(data)
                                            find_set_mealBykeyValueOrstateId(1);
                                        else
                                            show_alert("提示","抱歉,添加套餐失败,请重试!");
                                        clear_update_set_meal();
                                    },
                                    error:function()
                                    {
                                        clear_update_set_meal();
                                        show_alert("提示","抱歉,添加套餐失败,请重试!");
                                    }
                                });
                            }
                            else
                            {
                                clear_update_set_meal();
                                show_alert("警告","套餐金额或赠送金额不能小于0元,请重新输入!");
                            }
                        }
                        else
                        {
                            clear_update_set_meal();
                            show_alert("警告","套餐金额或赠送金额格式错误,请重新输入!");
                        }
                    }
                    else
                    {
                        clear_update_set_meal();
                        show_alert("警告","套餐金额或赠送金额不能为空,请重新输入!");
                    }
                }
                else
                {
                    clear_update_set_meal();
                    show_alert("警告", "套餐名称不能为空,请重新输入!");
                }
            },
            onCancel:function()
            {
                clear_update_set_meal();
            }
        });
    }
    //清除修改服务文本框
    function clear_update_set_meal()
    {
        $("#update_givenPrice").val("");
        $("#update_setMealPrice").val("");
        $("#update_setMealName").val("");
        $("#update_setMealId").val("");
    }
    //清除新增套餐文本框
    function clear_insert_set_meal()
    {
        $("#insert_setMealName").val("");
        $("#insert_setMealPrice").val("");
        $("#insert_givenPrice").val("");
    }
    //检测值是否为数字类型
    function isNumber(val)
    {
        var regPos = /^\d+(\.\d+)?$/; //非负浮点数
        var regNeg = /^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$/; //负浮点数
        if (regPos.test(val) || regNeg.test(val)) {
            return true;
        } else {
            return false;
        }
    }
    //状态选择框改变
    $("#selectState").change(
        function()
        {
            find_set_mealBykeyValueOrstateId(1);
        }
    );
    //搜索框值改变
    $("#keyValue").keyup(
        function()
        {
            find_set_mealBykeyValueOrstateId(1);
        }
    );
    /**
     * 具有确认按钮的提示框
     * @param state 状态
     * @param message 信息
     */
    function show_alert(state,message)
    {
        $("#my_alert").remove();
        $("body").append("<div class='am-modal am-modal-alert' tabindex='-1' id='my_alert'><div class='am-modal-dialog'><div class='am-modal-hd'>"+state+"</div><div class='am-modal-bd'>"+message+"</div><div class='am-modal-footer'><span class='am-modal-btn'>确定</span></div></div></div>");
        $('#my_alert').modal();
    }
</script>
</html>
